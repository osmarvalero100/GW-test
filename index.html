<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Défi pour les développeurs.">
    <title>Défi - Gradiweb</title>
    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
    <header>
        <div class="promotion">
            <h1 class="promotion__text">Gratis verzending vanaf €30</h1>
        </div>
    </header>

    <div class="container">
        <div id="slider_products" class="slider">
            <div class="slider__header">
                <div class="slider__header__title">
                    <img class="slider__header__title__image" src="./public/img/bg-subtitle.png" width="80" height="27" alt="Image Discover our planet-friendly offer">
                    <h2>Discover our <br> planet-friendly offer</h2>
                </div>
                <div class="arrows">
                    <div class="arrows__nav">
                        <button aria-label="Advance slider left" type="button" class="arrows__nav__left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg>
                        </button>
                        <button aria-label="Advance slider right" type="button" class="arrows__nav__right">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="slider__content">
                <div class="slider__slides">
                    
                </div>
            </div>
            <div class="slider__footer">
                <button class="btn btn--primary">BROWSE ALL PRODUCTS</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="wrapper_footer">
            <div class="newsletter">
                <h2>Join the green revolution without commitment</h2>
                <p>If you are missing something and don't wqnt to miss future promotions or our future products</p>
                <div class="newsletter__form">
                    <form action="#" id="newsletter_form">
                        <div>
                            <input name="email" id="email" type="email" placeholder="Your Email">
                            <button type="submit" class="btn btn--primary">SEND</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <img class="pill pill__green" src="./public/img/pill-green.png" alt="Green pill" loading="lazy" width="37.58" height="36.93">
        <img class="pill pill__pink" src="./public/img/pill-pink.png" alt="Pink pill" loading="lazy" width="49" height="51">
        <img class="pill pill__gray" src="./public/img/pill-white-blur.png" alt="White pill blur" loading="lazy" width="78" height="54">
        <img class="pill pill__white" src="./public/img/pill-white.png" alt="White pill" loading="lazy" width="72" height="68">
        <img class="pill pill__blue" src="./public/img/pill-blue.png" alt="Blue pill" loading="lazy" width="48.77" height="40.45">
    </footer>
    <script src="./public/js/card.js"></script>
    <script src="./public/js/products.js"></script>
    <script src="./public/js/slider.js"></script>
    <script src="./public/js/main.js"></script>
    <script src="./public/js/newsletter.js"></script>
    
</body>
</html>
